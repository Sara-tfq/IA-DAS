<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Questions de Compétences - IA-DAS</title>
    <!-- Styles de la page doctor (réutilisés) -->
    <link rel="stylesheet" href="./doctor-page/doctor-page.css">
    <!-- Styles spécifiques à cette page -->
    <link rel="stylesheet" href="./competence-page.css">
    <!-- Styles du nouveau composant input -->
    <link rel="stylesheet" href="./input-competence-component/input-competence-component.css">
    <!-- Styles des composants existants (graph et analysis) -->
    <link rel="stylesheet" href="./graph-component/graph-component.css">

<header>

    <img src="./assets/logo_IA-DAS-No-Background.png" alt="Logo IA-DAS" class="logo">
    <button id="switchToDoctor" onclick="window.location.href='./doctor-page.html'">Page Recherche</button>
    <button id="switchToHome" onclick="window.location.href='./index.html'">Accueil</button>
</header>

<body>
    <div class="content-container">
        <!-- Le nouveau composant pour les questions de compétences -->
        <input-competence-component></input-competence-component>
       
        <!-- Zone d'affichage des résultats -->
        <div id="results">
            <div id="result-controls" style="display: none; margin-bottom: 20px;">
                <button id="viewTable" class="view-btn active">Tableau</button>
                <button id="viewGraph" class="view-btn">Graphique</button>
                <button id="viewSparql" class="view-btn">SPARQL</button>
            </div>
            
            <div id="result-display"></div>
        </div>
    </div>

    <!-- Scripts nécessaires -->

    <!-- Excel-loader en premier -->

    <script src="./graph-component/graph-component.js"></script>
    <script src="./graph-component/data-parser.js"></script>
    <script src="./graph-component/graph-renderer.js"></script>
    
    <!-- Nouveau composant input -->
    <script src="./input-competence-component/input-competence-component.js"></script>
