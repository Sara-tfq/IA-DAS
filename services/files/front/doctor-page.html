<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Interrogation de l'ontologie</title>
    <link rel="stylesheet" href="./doctor-page/doctor-page.css">
    <link rel="stylesheet" href="./input-intorregation-component/input-intorregation-component.css">

<header>
    <h1>Projet IA-DAS</h1>
    <img src="./../assets/logo_IA-DAS-No-Background.png" alt="Logo IA-DAS" class="logo">
    <button id="switchChercheur" onclick="window.location.href='./index.html'">Accueil</button>
</header>

<body>
    <div class="prepared-queries">
        <button id="query1" onclick="interrogerFuseki('query1')">Requête 1</button>
        <button id="query2" onclick="interrogerFuseki('query2')">Requête 2</button>
        <button id="query3" onclick="interrogerFuseki('query3')">Requête 3</button>
    </div>

    <div class="content-container">
        <div class="input-container">
            <h2>Interroger l'ontologie</h2>
            <select id="gender">
                <option value="">-- Choisissez le sexe --</option>
                <option value="female">Femme</option>
                <option value="male">Homme</option>
                <option value="mixed">Mixte</option>
            </select>

            <select id="minAge">
                <option value="">-- Choisissez l’âge minimum --</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="17">17</option>
                <option value="30">30</option>
            </select>

            <!-- <select id="sport">

            </select> -->

            <button onclick="rechercher()">Rechercher</button>
        </div>
        <div id="results"></div>

    </div>

    <script src="./graph-component/graph-component.js"></script>
